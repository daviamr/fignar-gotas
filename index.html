<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fignar - Dê adeus a gordura no fígado</title>
    <style>
        span {
            font-weight: bold !important;
        }
    </style>
</head>

<body>

    <header>
        <div class="limiter">
            <h1 class="h-title">
                <span>Últimas</span> unidades com 70% de Desconto!
            </h1>
            <button class="default-btn">Quero aproveitar o desconto! <span class="span-btn">Acessar o site oficial</span></button>
        </div>
    </header>

    <main>
        <div class="limiter">

            <div class="main-left-side">
                <img class="main-logo" src="./assets/logo.svg" alt="Logotipo Fignar Gotas">
                <img class="main-fignar-gotas" src="./assets/contagotasfignar.webp" alt="Pote de Fignar Gotas">

                <div class="main-text-wrapper">
                    <h1 class="main-title">
                        Restaure a saúde do seu fígado
                    </h1>
                    <h2 class="main-subtitle">
                        Com apenas 20 gotas por dia!
                    </h2>

                    <p class="main-description">
                        O <span>Fignar Gotas</span> é um dos primeiros produtos do mundo projetados para atingir um fígado sobrecarregado, promovendo a remoção de toxinas, perda de peso saudável e melhorando a função hepática.
                    </p>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
